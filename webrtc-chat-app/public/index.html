<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebRTC Random Chat</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      background: #000;
    }
  </style>
</head>
<body class="bg-dark text-white">
  <div class="container py-5 text-center">
    <h1 class="mb-4">Stranger Video Chat</h1>
    <div class="row mb-4">
      <div class="col-md-6">
        <h5>You</h5>
        <video id="localVideo" autoplay muted></video>
      </div>
      <div class="col-md-6">
        <h5>Stranger</h5>
        <video id="remoteVideo" autoplay></video>
      </div>
    </div>
    <button id="nextBtn" class="btn btn-warning btn-lg mb-4">Next</button>
    <h6>Users Online: <span id="onlineCount">0</span></h6>
  </div>

 <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const localVideo = document.getElementById('localVideo');
  const remoteVideo = document.getElementById('remoteVideo');
  const nextBtn = document.getElementById('nextBtn');
  const onlineCount = document.getElementById('onlineCount');

  let localStream;
  let peer;

  // STUN config for cross-network connections
  const rtcConfig = {
    iceServers: [
      { urls: 'stun:stun.l.google.com:19302' }
    ]
  };

  // Update online user count
  socket.on('update-users', (users) => {
    onlineCount.textContent = users.length;
  });

  // Get user media (camera/mic)
  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        localStream = stream;
        socket.emit('ready'); // Notify server we're ready
      })
      .catch(err => {
        alert('Please allow access to your camera/microphone.');
        console.error(err);
      });
  } else {
    alert('Your browser does not support getUserMedia.');
  }

  // Matched with a peer
  socket.on('matched', ({ id, isInitiator }) => {
    console.log('Matched with:', id, 'Is initiator:', isInitiator);
    createPeer();

    localStream.getTracks().forEach(track => {
      peer.addTrack(track, localStream);
    });

    peer.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit('candidate', event.candidate);
      }
    };

    peer.ontrack = (event) => {
      console.log("Receiving remote stream");
      remoteVideo.srcObject = event.streams[0];
    };

    if (isInitiator) {
      peer.createOffer()
        .then(offer => peer.setLocalDescription(offer))
        .then(() => {
          socket.emit('offer', peer.localDescription);
        });
    }
  });

  // Offer received
  socket.on('offer', (offer) => {
    if (!peer) createPeer();

    peer.setRemoteDescription(new RTCSessionDescription(offer))
      .then(() => peer.createAnswer())
      .then(answer => {
        peer.setLocalDescription(answer);
        socket.emit('answer', answer);
      });
  });

  // Answer received
  socket.on('answer', (answer) => {
    peer.setRemoteDescription(new RTCSessionDescription(answer));
  });

  // ICE candidate received
  socket.on('candidate', (candidate) => {
    peer.addIceCandidate(new RTCIceCandidate(candidate));
  });

  // Handle peer disconnect
  socket.on('disconnected', () => {
    cleanupPeer();
  });

  // Next button
  nextBtn.addEventListener('click', () => {
    cleanupPeer();
    socket.emit('next');
  });

  // Create a new RTCPeerConnection
  function createPeer() {
    if (peer) {
      peer.close();
    }
    peer = new RTCPeerConnection(rtcConfig);
  }

  // Clean up the peer connection
  function cleanupPeer() {
    if (peer) {
      peer.close();
      peer = null;
    }
    remoteVideo.srcObject = null;
  }
</script>

</body>
</html>
