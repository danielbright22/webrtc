<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stranger Video Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --danger: #d63031;
      --warning: #fdcb6e;
    }
    body {
      background: #1a1a2e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    video {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      background: #000;
      transform: scaleX(-1); /* Mirror effect */
    }
    #chatMessages {
      height: 250px;
      overflow-y: auto;
      background: #16213e;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .their-message {
      background: #2d3436;
      color: white;
      border-bottom-left-radius: 4px;
    }
    .my-message {
      background: var(--primary);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .country-flag {
      width: 20px;
      height: 15px;
      margin-right: 5px;
      vertical-align: middle;
    }
    #unbanModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #16213e;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .loading-spinner {
      display: none;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="text-center mb-4">
      <h1><i class="fas fa-random me-2"></i> Stranger Video Chat</h1>
      <div class="d-flex justify-content-center align-items-center">
        <div class="spinner-border loading-spinner text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="connectionStatus" class="badge bg-secondary mb-3">Disconnected</div>
      <h6><i class="fas fa-users me-2"></i> Online: <span id="onlineCount">0</span> from <span id="countries"></span></h6>
    </div>

    <div class="row g-4 mb-4">
      <div class="col-md-6">
        <div class="card bg-dark border-0 h-100">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-user me-2"></i> You</h5>
            <div id="myCountry" class="badge bg-primary"></div>
          </div>
          <div class="card-body p-0">
            <video id="localVideo" autoplay muted playsinline></video>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card bg-dark border-0 h-100">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-user-friends me-2"></i> Stranger</h5>
            <div id="theirCountry" class="badge bg-success"></div>
          </div>
          <div class="card-body p-0">
            <video id="remoteVideo" autoplay playsinline></video>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 mx-auto">
        <div id="chatContainer" class="mb-3" style="display:none">
          <div id="chatMessages"></div>
          <div class="input-group">
            <input id="chatInput" type="text" class="form-control bg-dark text-white" placeholder="Type your message...">
            <button id="sendMsg" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button id="nextBtn" class="btn btn-warning btn-lg">
            <i class="fas fa-random me-2"></i> Next Stranger
          </button>
          <button id="reportBtn" class="btn btn-danger btn-lg">
            <i class="fas fa-flag me-2"></i> Report
          </button>
          <button id="toggleChatBtn" class="btn btn-info btn-lg">
            <i class="fas fa-comments me-2"></i> Chat
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Unban Modal -->
  <div id="unbanModal" class="bg-dark p-4 rounded">
    <h3 class="text-danger mb-3"><i class="fas fa-ban me-2"></i> Account Banned</h3>
    <p id="banReason">You violated our community guidelines.</p>
    <p>To regain access:</p>
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input id="unbanEmail" type="email" class="form-control bg-secondary text-white" placeholder="your@email.com">
    </div>
    <button id="payToUnban" class="btn btn-success w-100">
      <i class="fas fa-lock-open me-2"></i> Pay â‚¦500 to Unban
    </button>
    <p class="small text-muted mt-2">This ban expires in <span id="banTimeLeft">24 hours</span></p>
  </div>

  <!-- Report Modal -->
  <div id="reportModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title text-danger"><i class="fas fa-exclamation-triangle me-2"></i>Report User</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <select id="reportReason" class="form-select bg-secondary text-white mb-3">
            <option value="nudity">Nudity/Sexual Content</option>
            <option value="harassment">Harassment</option>
            <option value="violence">Violence/Harm</option>
            <option value="spam">Spam/Advertising</option>
          </select>
          <textarea id="reportDetails" class="form-control bg-secondary text-white" rows="3" placeholder="Additional details (optional)"></textarea>
        </div>
        <div class="modal-footer">
          <button id="submitReport" class="btn btn-danger w-100">
            <i class="fas fa-paper-plane me-2"></i> Submit Report
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    // Initialize Socket.io with reconnection
    const socket = io({
      reconnection: true,
      reconnectionAttempts: 5,
      reconnectionDelay: 1000
    });

    // DOM Elements
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const nextBtn = document.getElementById('nextBtn');
    const reportBtn = document.getElementById('reportBtn');
    const toggleChatBtn = document.getElementById('toggleChatBtn');
    const chatInput = document.getElementById('chatInput');
    const sendMsg = document.getElementById('sendMsg');
    const chatMessages = document.getElementById('chatMessages');
    const chatContainer = document.getElementById('chatContainer');
    const onlineCount = document.getElementById('onlineCount');
    const countriesSpan = document.getElementById('countries');
    const connectionStatus = document.getElementById('connectionStatus');
    const loadingSpinner = document.querySelector('.loading-spinner');
    const myCountry = document.getElementById('myCountry');
    const theirCountry = document.getElementById('theirCountry');

    // WebRTC Variables
    let localStream;
    let peer;
    let mySocketId;
    let currentPartner = null;

    // WebRTC Configuration (with TURN for better connectivity)
    const rtcConfig = {
  iceServers: [
    { urls: 'stun:stun.l.google.com:19302' } // Free STUN (works for basic cases)
  ]
};
    // Initialize the app
    init();

    async function init() {
      showLoading(true);
      setupEventListeners();
      await getMediaDevices();
      detectCountry();
      showLoading(false);
    }

    function setupEventListeners() {
      // Next stranger button
      nextBtn.addEventListener('click', () => {
        if (peer) {
          cleanupPeer();
          socket.emit('next');
          showChat(false);
          showLoading(true);
        }
      });

      // Report button
      reportBtn.addEventListener('click', () => {
        if (!currentPartner) return;
        new bootstrap.Modal(document.getElementById('reportModal')).show();
      });

      // Submit report
      document.getElementById('submitReport').addEventListener('click', () => {
        const reason = document.getElementById('reportReason').value;
        const details = document.getElementById('reportDetails').value;
        socket.emit('report', { 
          reason: `${reason}: ${details}`,
          partnerId: currentPartner 
        });
        bootstrap.Modal.getInstance(document.getElementById('reportModal')).hide();
        showAlert('User reported. Finding new stranger...', 'success');
        socket.emit('next');
      });

      // Toggle chat
      toggleChatBtn.addEventListener('click', () => {
        const isVisible = chatContainer.style.display !== 'none';
        showChat(!isVisible);
      });

      // Send message
      sendMsg.addEventListener('click', sendMessage);
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
    }

    // Socket.io Event Handlers
    socket.on('connect', () => {
      console.log('Connected to server');
      connectionStatus.textContent = 'Connected';
      connectionStatus.className = 'badge bg-success mb-3';
      mySocketId = socket.id;
    });

    socket.on('disconnect', () => {
      connectionStatus.textContent = 'Disconnected';
      connectionStatus.className = 'badge bg-danger mb-3';
    });

    socket.on('update-users', (data) => {
      onlineCount.textContent = data.count;
      countriesSpan.textContent = data.countries.join(', ') || 'Unknown';
    });

    socket.on('waiting', () => {
      showLoading(true);
      showAlert('Looking for a stranger...', 'info');
    });

    socket.on('matched', ({ id, isInitiator, country }) => {
      currentPartner = id;
      theirCountry.textContent = country || 'Unknown';
      showLoading(false);
      showAlert(`Connected with a stranger from ${country || 'unknown location'}!`, 'success');
      showChat(true);
      initializePeerConnection(isInitiator);
    });

    socket.on('message', (msg) => {
      addMessage(msg, false);
    });

    socket.on('disconnected', () => {
      showAlert('Stranger disconnected. Finding new one...', 'warning');
      cleanupPeer();
      socket.emit('next');
    });

    socket.on('banned', ({ reason, expiresAt }) => {
      cleanupPeer();
      document.getElementById('banReason').textContent = reason;
      if (expiresAt) {
        const hoursLeft = Math.round((new Date(expiresAt) - Date.now()) / (1000 * 60 * 60));
        document.getElementById('banTimeLeft').textContent = `${hoursLeft} hours`;
      }
      document.getElementById('unbanModal').style.display = 'block';
    });

    socket.on('reportResult', ({ success, message }) => {
      showAlert(message, success ? 'success' : 'danger');
    });

    // WebRTC Functions
    async function getMediaDevices() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 640 },
            height: { ideal: 480 },
            facingMode: 'user'
          },
          audio: true
        });
        localVideo.srcObject = localStream;
        socket.emit('ready');
      } catch (err) {
        showAlert('Camera/microphone access is required to use this app', 'danger');
        console.error('Media error:', err);
      }
    }

    function initializePeerConnection(isInitiator) {
      createPeer();

      // Add local stream tracks
      localStream.getTracks().forEach(track => {
        peer.addTrack(track, localStream);
      });

      // ICE Candidate handler
      peer.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('candidate', event.candidate);
        }
      };

      // Remote stream handler
      peer.ontrack = (event) => {
        console.log('Received remote stream');
        remoteVideo.srcObject = event.streams[0];
      };

      // Connection state handling
      peer.oniceconnectionstatechange = () => {
        if (peer.iceConnectionState === 'disconnected' || 
            peer.iceConnectionState === 'failed') {
          showAlert('Connection lost. Reconnecting...', 'warning');
          socket.emit('next');
        }
      };

      // Create offer if initiator
      if (isInitiator) {
        peer.createOffer()
          .then(offer => peer.setLocalDescription(offer))
          .then(() => {
            socket.emit('offer', peer.localDescription);
          })
          .catch(err => {
            console.error('Offer error:', err);
            socket.emit('next');
          });
      }
    }

    // Handle WebRTC signaling
    socket.on('offer', (offer) => {
      if (!peer) initializePeerConnection(false);

      peer.setRemoteDescription(new RTCSessionDescription(offer))
        .then(() => peer.createAnswer())
        .then(answer => peer.setLocalDescription(answer))
        .then(() => {
          socket.emit('answer', peer.localDescription);
        })
        .catch(err => {
          console.error('Answer error:', err);
          socket.emit('next');
        });
    });

    socket.on('answer', (answer) => {
      peer.setRemoteDescription(new RTCSessionDescription(answer))
        .catch(err => console.error('Set remote description error:', err));
    });

    socket.on('candidate', (candidate) => {
      if (peer) {
        peer.addIceCandidate(new RTCIceCandidate(candidate))
          .catch(err => console.error('Add ICE candidate error:', err));
      }
    });

    // Helper Functions
    function createPeer() {
      if (peer) {
        peer.close();
      }
      peer = new RTCPeerConnection(rtcConfig);
    }

    function cleanupPeer() {
      if (peer) {
        peer.close();
        peer = null;
      }
      if (remoteVideo.srcObject) {
        remoteVideo.srcObject.getTracks().forEach(track => track.stop());
        remoteVideo.srcObject = null;
      }
      currentPartner = null;
      theirCountry.textContent = '';
    }

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (msg && currentPartner) {
        socket.emit('message', msg);
        addMessage(msg, true);
        chatInput.value = '';
      }
    }

    function addMessage(text, isMe) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isMe ? 'my-message' : 'their-message'}`;
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showChat(show) {
      chatContainer.style.display = show ? 'block' : 'none';
      toggleChatBtn.innerHTML = show ? 
        '<i class="fas fa-times me-2"></i> Hide Chat' : 
        '<i class="fas fa-comments me-2"></i> Chat';
    }

    function showLoading(show) {
      loadingSpinner.style.display = show ? 'block' : 'none';
      nextBtn.disabled = show;
    }

    function showAlert(message, type) {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
      alertDiv.style.zIndex = '1000';
      alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      document.body.appendChild(alertDiv);
      
      setTimeout(() => {
        alertDiv.classList.remove('show');
        setTimeout(() => alertDiv.remove(), 150);
      }, 3000);
    }

    function detectCountry() {
      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
          myCountry.textContent = data.country_name || 'Unknown';
          socket.emit('set-country', data.country_code);
        })
        .catch(() => {
          myCountry.textContent = 'Unknown';
        });
    }
  </script>
</body>
</html>
