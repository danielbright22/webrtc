<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Chat App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    video {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #6c757d;
      margin-bottom: 1rem;
    }
    .video-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    #usersList {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">ğŸŒ WebRTC Random Video Chat</h2>

    <div class="video-container mb-4">
      <div>
        <h5 class="text-center">You</h5>
        <video id="localVideo" autoplay muted></video>
      </div>
      <div>
        <h5 class="text-center">Stranger</h5>
        <video id="remoteVideo" autoplay></video>
      </div>
    </div>

    <div class="d-flex justify-content-center mb-4">
      <button id="nextBtn" class="btn btn-primary btn-lg">Next</button>
    </div>

    <div class="card">
      <div class="card-header">
        <strong>ğŸ‘¥ Users Online</strong>
      </div>
      <ul class="list-group list-group-flush" id="usersList"></ul>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const nextBtn = document.getElementById("nextBtn");
    const usersList = document.getElementById("usersList");

    let localStream;
    let peer;

    // Request media devices
    navigator.mediaDevices
      .getUserMedia({ video: true, audio: true })
      .then((stream) => {
        localVideo.srcObject = stream;
        localStream = stream;
      })
      .catch((err) => {
        alert("Please allow camera & microphone access.");
        console.error(err);
      });

    socket.on("connect", () => {
      console.log("Connected to signaling server");
    });

    socket.on("matched", (partnerId) => {
      console.log("Matched with", partnerId);
      createPeerConnection(true);
    });

    socket.on("offer", (offer) => {
      createPeerConnection(false);
      peer
        .setRemoteDescription(new RTCSessionDescription(offer))
        .then(() => peer.createAnswer())
        .then((answer) => {
          peer.setLocalDescription(answer);
          socket.emit("answer", answer);
        });
    });

    socket.on("answer", (answer) => {
      peer.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("candidate", (candidate) => {
      peer.addIceCandidate(new RTCIceCandidate(candidate));
    });

    socket.on("disconnected", () => {
      if (peer) {
        peer.close();
        peer = null;
      }
      remoteVideo.srcObject = null;
    });

    nextBtn.addEventListener("click", () => {
      if (peer) {
        peer.close();
        peer = null;
      }
      remoteVideo.srcObject = null;
      socket.emit("next");
    });

    function createPeerConnection(isInitiator) {
      peer = new RTCPeerConnection();

      localStream.getTracks().forEach((track) =>
        peer.addTrack(track, localStream)
      );

      peer.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("candidate", event.candidate);
        }
      };

      peer.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      if (isInitiator) {
        peer
          .createOffer()
          .then((offer) => {
            peer.setLocalDescription(offer);
            socket.emit("offer", offer);
          });
      }
    }

    // Online users list
    socket.on("userList", (users) => {
      usersList.innerHTML = "";
      users.forEach((id) => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = id === socket.id ? "You (ğŸ‘¤)" : id;
        usersList.appendChild(li);
      });
    });
  </script>
</body>
</html>
